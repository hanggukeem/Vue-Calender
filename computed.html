<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 객체의 computed속성</title>
    <style>
        div,
        input,
        span {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>Vue 객체의 computed속성</h1>
    <div id="example">
        입력값(n) <input type="text" v-model="num" size="3">
        <br><br>
        1부터 {{num}} 까지의 합 :
        <span>{{sum}}</span>
    </div>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#example",
            data: {
                num: 0
            },
            computed: {
                sum: function () {
                    let n = Number(this.num);
                    if (Number.isNaN(n) || n < 1) {
                        return 0;
                    }
                    return ((1 + n) * n) / 2;
                    //1부터 n까지의 누적
                }
            }
        })
    </script>
</body>

</html>
